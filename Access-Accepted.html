<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Code Accepted</title>
    <meta name="author" content="Amel Bougrine" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href=""><img class="logo" src="images/logo.png" alt="Logo"></a>
        <h4>Connect to Our Platform </h4>
        <div class="menu">
          <h4><a href="">Contact</a></h4>
          <h4><a href="">Help</a></h4>
          <h4><a href="">Privacy Policy</a></h4>
        </div>
      </div>
      <div class="inner-container">
        <h4 class="accepted">Access Code Accepted</h4>
        <form class="access-code-container" action="">
          <div class="info-text">Do you want to register this device</br> for future access ?</div>
          <div class="register">
            <input class="input-register" type="radio" name="Register" value="Register" checked>
            <label for="Register">Register this device</label>
          </div>
          <div class="register">
            <input class="input-register" type="radio" name="Register" value="Not-Register">
            <label for="Register">Do not register</label>
          </div>
          <input class="input-submit" type="submit" value="Continue">
        </form>
      </div>
      <div class="menu2">
        <h4><a href="">Contact</a></h4>
        <h4><a href="">Help</a></h4>
        <h4><a href="">Privacy Policy</a></h4>
      </div>
    </div>
  </body>
</html>
